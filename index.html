<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Digital Pledge Card</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/nunito-font.css">
	<!-- Main Style Css -->
	<link rel="stylesheet" href="css/style.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>


<body class="form-v6">
	<div id="capture">
	<div class="page-content">
		<div class="pledge-form">
			<div class="form-left">
				<img src="images/form-v6.jpg" alt="form">
			</div>
			<form class="form-detail" action="#" method="post">
				<h2>Pledge Slip</h2>
				<div class="form-row">
					<input type="text" name="full-name" id="full-name" class="input-text" placeholder="Name" required>
				</div>
				<div class="form-row">
					<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Amount" required pattern="{2,6}">
				</div>
				<div class="form-row">
					<input type="password" name="password" id="password" class="input-text" placeholder="Date of Collection" required>
				</div>
				<div class="form-row">
					<input type="password" name="comfirm-password" id="comfirm-password" class="input-text" placeholder="Mode of Collection" required>
				</div><div class="form-row">
					<input type="password" name="comfirm-password" id="comfirm-password" class="input-text" placeholder="Phone Number" required>
				</div>
				<button onclick="screenshot()">Take Screenshot</button>
			</form>
		</div>
	</div>
</div>
</body>
<script>
	function screenshot(){
	html2canvas(document.querySelector("#capture")).then(canvas =>{
		document.body.appendChild(canvas)
	});
	}
</script>

</html>
